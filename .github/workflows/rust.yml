name: Tauri

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: setup
    - uses: actions/checkout@v3
    - uses: dtolnay/rust-toolchain@stable
    - run: npm install
    - name: run
    - run: npm run tauri dev
